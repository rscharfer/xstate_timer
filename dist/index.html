<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
  </head>
  <body>
    <label>
      Max seconds
      <input id="slider" type="range" min="0.0" max="30.0" step=".1" list="seconds">
    </label>
    <datalist id="seconds">
      <option value="0"></option>
      <option value="15"></option>
      <option value="30"></option>
    </datalist>
    <div id="output"></div>
    <div id="guageContainer" style="width: 500px;">
      <div id="guage" style="width: 100%; height: 10px; background-color: blue;"></div>
    </div>

    <button id="reset">Reset</button>
    <script src="/xstate_timer.e31bb0bc.js"></script>
  </body>
</html>
